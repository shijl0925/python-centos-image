name: Docker Image CI

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    continue-on-error: ${{ matrix.experimental }}
    strategy:
      max-parallel: 2
      fail-fast: true
      matrix:
        centos_version: ["7.9.2009"]
        python_version: ["3.10.12", "3.11.4"]
        experimental: [false]
        include:
          - centos_version: "7.9.2009"
            python_version: "3.12.0rc1"
            experimental: true
          - centos_version: "7.9.2009"
            python_version: "3.11.5"
            experimental: true
          - centos_version: "7.9.2009"
            python_version: "3.6.15"
            experimental: true
          - centos_version: "7.9.2009"
            python_version: "3.7.17"
            experimental: true
    env:
      CENTOS_VERSION: ${{ matrix.centos_version }}
      PYTHON_VERSION: ${{ matrix.python_version }}
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}

    steps:
      - uses: actions/checkout@v3
      - name: Build the Docker image
        run: bash src/build_image.sh
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Push the Image
        run: |
          docker push ${DOCKERHUB_USERNAME}/centos-${CENTOS_VERSION}-python:${PYTHON_VERSION}
      - name: Retag to major.minor only (e.g. centos-7-python:3.10)
        run: |
          docker tag ${DOCKERHUB_USERNAME}/centos-${CENTOS_VERSION}-python:${PYTHON_VERSION} ${DOCKERHUB_USERNAME}/centos-${CENTOS_VERSION}-python:${PYTHON_VERSION%.*}
          docker push ${DOCKERHUB_USERNAME}/centos-${CENTOS_VERSION}-python:${PYTHON_VERSION%.*}
